<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha Menu</title>
    <link rel="icon" type="image/jpn" href="img/sig1.png">
    </head>
    <style>
        /* Setează fundalul paginii */
        body {
           background-color:#5ec066;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column; /* Pune elementele pe verticală */
            justify-content: center; /* Centrează elementele pe verticală */
            align-items: center; /* Centrează elementele pe orizontală */
            min-height: 100vh; /* Asigură că întreaga pagină este utilizată */
            margin: 0;
        }

        /* Stiluri pentru header (titlu) */
        header {
            background-color: rgb(113, 218, 103);
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 70px;
            color: rgb(10, 92, 17);
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
            animation: valuri 3s ease-in-out infinite;
        }

        @keyframes valuri {
            0%, 100% {
                transform: scaleY(1);
            }
            25% {
                transform: scaleY(1.2);
            }
            50% {
                transform: scaleY(1);
            }
            75% {
                transform: scaleY(0.8);
            }
        }

        /* Cadranul cu produsul */
        .cadran {
            display: flex;
            justify-content: center; /* Centrează produsul pe orizontală */
            align-items: center; /* Centrează produsul pe verticală */
            flex-direction: column; /* Pune imaginea și textul pe verticală */
            background-color: rgba(37, 145, 46, 0.8);
            border-radius: 15px;
            width: 250px;
            height: 370px;
            margin: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .cadran:hover {
            transform: scale(1.05); /* Crește ușor dimensiunea cadranului la hover */
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.3); /* Adaugă umbră mai mare la hover */
        }

        .cadran p {
            font-size: 16px;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Stiluri pentru imagine */
        .imag img {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Asigură că imaginea se potrivește bine în cadran */
            transition: transform 0.3s ease;
            border-radius: 10px;
        }

        .imag img:hover {
            transform: scale(1.1); /* Mărește imaginea la hover */
        }

    </style>
</head>
<body>

    <header>
        <h1>Matcha Menu</h1>
    </header>

  <!-- Produs 1 -->
<div class="cadran">
    <div class="imag">
        <img src="img/m10.jpg" alt="Coffee Product">
    </div>
    <p><strong>Matcha Clasic</strong></p>
  
    <p>Gramaj: 150 ml</p>
    <p>Preț: 2.50€</p>
</div>

<!-- Produs 2 -->
<div class="cadran">

    </div>

    <p>Gramaj: 200 ml</p>

</div>

</body>
</html>
